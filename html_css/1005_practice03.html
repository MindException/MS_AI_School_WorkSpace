    1.폰트 설정

    p {
	font-family: Lato, serif, “Times New Roman”, sans-serif;
    }
    폰트는 없을 경우를 대비해서 여라 개의 폰트를 나열하여서 선언할 수 있다.
    폰트 이름 중에 띄어쓰기가 있는 중에 ""을 사용하여 묶어줘야한다.


        1.1 폰트 크기
            단위
            px: 모니터의 최소 단위(고정값)
            % : 부모 요소에 비례한 크기 설정(상대적 크기)
            p{
                font-size: 14px;
            }

        1.2 폰트 굵기
            p{
                font-weight; bold;
            }
            bold 대신에 100, 400, 700 등 숫자로 표현 가능

    폰트가 없는 경우를 대비하여서 구글 폰트를 link로 가져오는 방법이 있다. (9~14 줄 참조)

    실무에서 css를 상대값으로 사용하는 경우가 훨씬 많다.

    2.박스 모델
        
    속성
        contenst: 텍스트
        padding : 여백
        border: 테두리
        margin: 바깥여백
        
        
        margin의 경우 겹치게 되면 더 큰게 적용이 된다.
        *요소의 크기
            가로: border + padding + width
            세로: border + padding + height


    - 살짝 여기는 안드로이드 xml과 같은 느낌이이다.
