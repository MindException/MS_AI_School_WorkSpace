<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css font family</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
	<style type="text/css">

	h1 {
		font-family: Verdana, sans-serif;
	}

	p {	
		font-family: Arial;
	}

	.first {
		font-family: 'Times New Roman';
	}
	</style>
</head>
<body>
	<h1>hello world</h1>
	<p>폰트를 arial로 설정하였습니다.</p>
	<p class="first">폰트를 Times New Roman으로 설정하였습니다.</p> 
</body>
</html>
