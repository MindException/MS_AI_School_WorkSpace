<!-- 

    <태그이름 세부속성 = "속성값">콘텐츠</태그이름>
    ex)
    <h1>hello</h1>
    <a href = "http://www.daum.net">DAUM</a>

    1.중첩도 가능하다.
    <div><p>hello</p></div>
    (예외로 안닫히는 것도 있다 - <img src = ""> 혹은 수평선 태그인 <hr>)

    2.앵커태그 a
    -주요속성
        -href: 클릭하면 이동할 주소 URL
        -target: 새로운 탭에서 열릴지 여부를 설정
    
    target = "_blank"로 새로운 탭에서 열린다.

    3.이미지
    이미지를 표시하는 요소
    
    <img src = "logo.png">
    *닫는 태그가 없는게 포인트

    -주요속성
        -src = "파일주소"
        -width, height
    
    4.리스트표현
        4.1 <ul>, <li> - 태그 순서가 없는 목록
            사용 시:<ul>
                        <li>HTML</li>
                        <li>CSS</li>
                    </ul>
        4.2 <ol>, <li> - 태그 순서가 있는 목록
            사용 시:<ol>
                        <li>가</li>
                        <li>나</li>
                    </ol>

    5.표 표현
    table, thead, tbody, tfoot, tr, th, td
    tr은 행, td는 열을 나타낸다.
    따라서 보통 선언 시 tr을 먼저하고 th를 한다.

    tbody는 본문이고, tfoot은 마지막 분석 내용(결과) 시 많이 한다.

    6.form
    *단독 사용하지 않으며, 사용 이유는 사용자에게 받은 데이터를 서버로 보내기 위함이다.
    입력을 받는 것은 input, 이름 붙이는 것이 label

        -input의 주요속성
            -주요속성: type
            -ex) email, date, text, password
    
    7.시맨틱 요소들
    시각적으로 영향을 주지 않지만 SEO(검색엔진최적화)에 영향을 준다.
    검색엔진에 영향을 미친다.

    웹 표준을 잘 지킬수록 SEO가 작동이 잘된다. 
    https://validator.w3.org/
    에서 웹 표준을 잘 키켰는지 검사 받을 수 있다. 다 알긴 알아야 하지만 진짜 전부 아는 사람은 세상에 없다.
    네이버 메인만 하더라도 warning이 많이 나오며 error 조차도 존재한다.

    tmi control + / 누르면 자동 주석
