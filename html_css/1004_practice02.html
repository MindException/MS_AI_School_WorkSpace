<!-- 

    html 파일 안에 css적용하기

    1. <head> ~ </head> 사이에 <style> ~ </style>을 삽입하고 css 코드 적기

        1.1요소 선택자
        모든 요소에 가능하다.

        1.2클래스 선택자
        <p class = "first">처음</p>            <- 1. 먼저 바디에서 설정
        .first{color:red; }                    <- 2. 그 다음 헤드에 표기
        위에 클래스명 앞에 점이 포인트다.

        1.3아이디 선택자
        <p id="onlyone">유일함</p>
        #onlyone{color:red;}
        위에 아이디명 앞에 #이 포인트다
        (주의! 아이디는 한 페이지에  하나만 써야한다.)
        위에 처럼 중복으로 돌아가기는 하는데 이게 옳바른 방법이 아니다.

    2.요소에 속성으로 작성 <- 매우 추천하지 않는 방법
    <p style = "color:red"></p>

    3.css 파일을 html문서 link를 이용
    이게 제일 많이 사용하는 방식이기는 하다.

    html 파일의 헤드에는 <link rel = "stylesheet" href = "파일이름.css">를 삽입하고
    css 파일에는 요소명{color:색상;}을 선언하면 된다.

    4.우선순위
    요소의 스타일 속성 > 아이디 > 클래스 > 요소 이렇게 된다.

    5.자손,자식,형제 선택자
    <div> 안의 p만을 다른 색으로 바꾸고 싶을 경우에 사용한다.
        4.1자손선택자 - 트리 하위계층
        head에 div p { color:red;}를 선언하면 된다.
        4.2자식선택자 - 트리 하위계층 중 특정 층
        head에 div  > p { color:red;}를 선언하면 된다. ( > 가 포인트)
        4.3형제선택자 - 트리 같은 층
        head에 div + p { color:red;}를 선언하면 된다. ( + 가 포인트)

 -->
