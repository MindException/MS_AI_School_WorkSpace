<!-- 


        div가 block 요소로 한 줄씩 배치가 되고 section이 좀 더 큰 의미이다.

        1.인라인 요소와 블락 요소
        가로로 계속 배치되는 것이 인라인 요소로 대표적으로 <a>가 있다.
        세로로 계속 배치되는 것이 블락 요소로 대표적으로 <p>가 있다.

        하지만 레이아웃 작업에서 정상적인 배치흐름을 벗어나게 할 수 있다!!

        2.float 속성
        요소를 기본적인 배치방향을 따르게 할 것인지 왼쪽 또는 오른쪽으로 배치할 지를 결정한다.
        위 예시로 img를 float으로 왼쪽에 배치시켜 놓으면 글이 바로 옆에 생성되는 것을 볼 수 있다.
        
        3.clear 속성
        float 속성을 없애고 싶을 때 사용하며 원하는 방향을 입력하면 된다.
            ex) claer: both;
        로 사용하며 both는 모든 방향을 없앤다.
        
        4.overflow 속성
        콘텐츠가 블락 요소의 크기보다 클 때 표현 방법을 정하는 기능이다.
            ex) overflow: hidden;
                    -visible(기본값)   콘텐츠를 다 노출함
                    -hidden            넘치는 부분을 숨김
                    -scroll            스크롤 생성
            (hidden은 특이한 점이 상위요소에서 설정한다.)

        5.position 속성
        요소의 배치 기준을 지정하는 속성
            ex) postiton: absolute;
                    -static(기본값)     기본 배치방향
                    -absolute           static이 아닌 상위요소
                    -relative           기준점: 원래 배치 위치
                    -fixed              기준점: 브라우저(viewport)
            
            5.1 static은 기본값에서 변경했다가 다시 돌아오는 경우는 잘 없다.
            5.2 absolute는 모든 부모요소 중 static이 아닌 가장 근접한 상위요소로 한다.
                기준이 될 상위 요소에 relative로 기준점을 만든 후 absolute를 사용해야한다.
                따라서 absolute를 사용시 대부분 relatvie를 같이 쓴다.
            5.3 fixed는 상단에 카테고리등을 스크롤하더라도 변경안되게 고정할 경우 많이 사용된다.

        요소의 위치 설정
        요소가 기준에서 얼만큼 "떨어질지" 지정하는 속성, 위치좌표
            ex)  div{
                    top: 10px;
                    left: 10px;
                    right: 10px;
                    bottom: 10px;     
                }






 -->
